    </header>
    <!--This is the start of my form section-->
    <section class="container-fluid bg-image-buy-now">
        <div class="buy-now">
            <form class="form-center form-style" method="post">
                <h2 id="buy-now-header">
                    Complete this form to recieve your Record
                </h2>
                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Cian" required>
                    <label for="lastname">Last name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="O'Rourke" required>
                    <label for="emailaddress">Email address</label>
                    <input type="email" class="form-control" id="emailaddress" placeholder="Cian@example.com" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="12 Baker Street" required>
                </div>
                <div class="form-group">
                    <label for="address2">Address 2</label>
                    <input type="text" class="form-control" id="address2" placeholder="Apartment, floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <label for="city">City/Town</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="county">County</label>
                        <input type="text" class="form-control" id="county">
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="eir-code">Eircode</label>
                        <input type="text" class="form-control" id="eir-code">
                    </div>
                </div>
                <div class="form-group">
                    <label for="recordtobuy">Record You Wish to Buy</label>
                    <select class="form-control" id="recordtobuy" required>
                        <option disabled selected>Please select the record you wish to buy</option>
                        <option>The Very Best of Daryl Hall & John Oats</option>
                        <option>Rumours</option>
                        <option>The Dark Side of the Moon</option>
                        <option>Their Greatest Hits (1971–1975)</option>
                        <option>Moondance</option>
                        <option>Folsom Prison Blues</option>
                        <option>Bat Out of Hell </option>
                        <option>Simon and Garfunkel Greatest Hits</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity" required>Quantity</label>
                    <select class="form-control" type="number" value="1" id="quantity" required>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </form>
            <div class="buy-today">
                <button type="button" class="col-12 btn btn-secondary btn-sm buy-now-button-submit" data-toggle="modal"
                    value="submit" data-target="#buynowsubmit">Buy
                    Now!</button>
            </div>
        </div>
        <!-- Bootstrap modal-->
        <div class="modal fade" id="buynowsubmit" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Sorry this feature is not yet implemented</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-close " data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
