    <section class="container-fluid bg-image-buy-now">
        <div class="buy-now">
            <form class="form-center form-style">
                <h2 id="buy-now-header">
                    Complete this form to recieve your Record
                </h2>
                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Cian" required>
                    <label for="lastname">Last name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="O'Rourke" required>
                    <label for="emailaddress">Email address</label>
                    <input type="email" class="form-control" id="emailaddress" placeholder="Cian@example.com" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="12 Baker Street" required>
                </div>
                <div class="form-group">
                    <label for="address2">Address 2</label>
                    <input type="text" class="form-control" id="address2" placeholder="Apartment, floor" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">City/Town</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="county">County</label>
                        <input type="text" class="form-control" id="county">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="eir-code">Eircode</label>
                        <input type="text" class="form-control" id="eir-code">
                    </div>
                </div>
                <div class="form-group">
                    <label for="recordtobuy">Record You Wish to Buy</label>
                    <select class="form-control" id="recordtobuy" required>
                        <option disabled selected>Please select the record you wish to buy</option>
                        <option>The Very Best of Daryl Hall & John Oats</option>
                        <option>Rumours</option>
                        <option>The Dark Side of the Moon</option>
                        <option>Their Greatest Hits (1971–1975)</option>
                        <option>Moondance</option>
                        <option>Folsom Prison Blues</option>
                        <option>Bat Out of Hell </option>
                        <option>Simon and Garfunkel Greatest Hits</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Quantity" required>Quantity</label>
                    <textarea class="form-control" id="Quantity" rows="1"></textarea>
                </div>
            </form>
            <div class="buy-today">
                <button type="button" class="col-12 btn btn-secondary btn-sm buy-now-button-submit">Buy Now!</button>
            </div>
        </div>
